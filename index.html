<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobbanás</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
      text-align: center;
      padding: 2rem;
      background: radial-gradient(circle at center, #eefaf5 0%, #d0e6db 40%, #bedfd1 100%);
      animation: subtlePulse 18s ease-in-out infinite;
    }

    @keyframes subtlePulse {
      0%, 100% {
        background: radial-gradient(circle at center, #eefaf5 0%, #d0e6db 40%, #bedfd1 100%);
      }
      50% {
        background: radial-gradient(circle at center, #f3fdf8 0%, #ccece0 40%, #b9d8c9 100%);
      }
    }

    .dobbanas {
      font-size: 1.5rem;
      line-height: 1.8;
      max-width: 700px;
      background: linear-gradient(145deg, #eaf5e0, #f0fdf4);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .dobbanas-cim {
      animation: pulseText 9s ease-in-out infinite, glow 12s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.015); opacity: 0.94; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 4px #b5e1c2, 0 0 10px #c6f0e0; }
      50% { text-shadow: 0 0 12px #b5e1c2, 0 0 20px #b9f8d6; }
    }

    .resonance {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.25rem;
      color: #0c3b2e;
      opacity: 0;
    }

    .uveg {
      opacity: 0;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(12px); filter: blur(1px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes fadeInLater {
      0% { opacity: 0; transform: translateY(10px); }
      60% { opacity: 0; }
      100% { opacity: 1; transform: translateY(0); }
    }

    body.night-mode {
      background: radial-gradient(circle at center, #1b2a28 0%, #243532 60%, #2e3f3b 100%);
      color: #fefae0;
    }

    body.night-mode .dobbanas {
      background: linear-gradient(145deg, #263934, #364944);
      box-shadow: 0 0 24px rgba(255, 255, 240, 0.05);
    }

    body.night-mode .dobbanas-cim {
      text-shadow: 0 0 6px #fefae0;
    }

    body.night-mode .resonance {
      color: #e9d8a6;
    }
  </style>

  <script>
    window.addEventListener("load", () => {
      const hour = new Date().getHours();
      if (hour >= 19 || hour < 6) {
        document.body.classList.add("night-mode");
      }
    });
  </script>
</head>
<body>
  <div class="dobbanas">
    <h1 class="dobbanas-cim">Dobbanás</h1>
    <p class="uveg" id="uveg1"><strong>Nem kell keresned.<br>A csend már itt van.</strong></p>
    <p class="uveg" id="uveg2">
      Nem kívül, nem máshol –<br>
      Benned.<br>
      Ahogy olvasod,<br>
      talán nem a szemed olvassa –<br>
      hanem valami régi benned,<br>
      ami mindig is tudta.
    </p>
    <div class="resonance" id="resonance"></div>
  </div>

  <script src="dobbanas.js"></script>
  <script>
    window.addEventListener("load", () => {
      const resonance = document.getElementById("resonance");
      const uveg1 = document.getElementById("uveg1");
      const uveg2 = document.getElementById("uveg2");

      setTimeout(() => {
        resonance.style.opacity = "1";
        resonance.style.animation = "fadeInText 2.8s ease-out forwards";
      }, 4500);

      setTimeout(() => {
        uveg1.style.opacity = "1";
        uveg1.style.animation = "fadeInLater 2.8s ease-out forwards";
      }, 7500);

      setTimeout(() => {
        uveg2.style.opacity = "1";
        uveg2.style.animation = "fadeInLater 3s ease-out forwards";
      }, 8500);
    });
  </script>
</body>
</html>
