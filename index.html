<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobbanás</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #edf8f2, #cfe7d7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
      text-align: center;
      padding: 2rem;
    }
    .dobbanas {
      font-size: 1.5rem;
      line-height: 1.8;
      max-width: 700px;
      background: linear-gradient(145deg, #eaf5e0, #f0fdf4);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .resonance {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.25rem;
      color: #0c3b2e;
    }
    .dobbanas-cim {
  animation: pulseText 9s ease-in-out infinite;
}

@keyframes pulseText {
  0%, 100% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.015);
    opacity: 0.94;
  }
}
  </style>
</head>
<body>
  <div class="dobbanas">
    <h1 class="dobbanas-cim">Dobbanás</h1>
    <p><strong>Nem kell keresned.<br>
    A csend már itt van.</strong></p>
    <p>Nem kívül, nem máshol –<br>
    Benned.<br>
    Ahogy olvasod,<br>
    talán nem a szemed olvassa –<br>
    hanem valami régi benned,<br>
    ami mindig is tudta.</p>
    <div class="resonance" id="resonance"></div>
  </div>
  <script src="dobbanas.js"></script>
</body>
</html>
